<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/footerinc :: foot"></th:block> /*/-->

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(templates)}">
        <h2>List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Template Id</th>
                <th>Template</th>
                <th>View</th>
            </tr>
            <tr th:each="template : ${templates}">
                <td th:text="${template.id}"><a href="/template/${template.id}">Id</a></td>
                <td th:text="${template.templateId}"></td>
                <td th:text="${template.templateDesc}">description</td>
                <td><a th:href="${ '/template/' + template.id}">View</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
