<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/footerinc :: foot"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

    <div>
        <form class="form-horizontal" th:object="${object}" th:action="@{/template/create}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Template Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{templateId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Template:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{templateDesc}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
